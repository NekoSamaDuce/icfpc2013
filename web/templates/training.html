<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NekoSamaDuce - Training Console</title>
  </head>
  <body>
    <h1>Training Console</h1>
    <table>
      <tr>
        <td>ID:</td>
        <td>
          <input type="text" name="id" placeholder="ID..." size="80">
          <button onclick="onGenerate();">Generate</button>
        </td>
      </tr>
      <tr>
        <td>Size:</td>
        <td><input type="text" name="size" value="3" size="80"></td>
      </tr>
      <tr>
        <td>Operators:</td>
        <td><input type="text" name="operators" size="80"></td>
      </tr>
      <tr>
        <td>Eval?</td>
        <td>
          <input type="text" name="argument" size="80">
          <button onclick="onEval();">Go!</button>
        </td>
      </tr>
      <tr>
        <td>Guess?</td>
        <td>
          <input type="text" name="program" size="80">
          <button onclick="onGuess();">Go!</button>
        </td>
      </tr>
    </table>

    <div id="status"></div>

    <ul id="evals">
    </ul>

    <!-- start footer scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/static/training.js?{{ current_time }}"></script>
  </body>
</html>
